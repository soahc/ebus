<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>OPS4J PAX Wicket Plain Simple Samples</title>
    </head>
    <body>
    	<form wicket:id = "signInForm">
	        <P> Login </P>
	        <div style="clear: left; float: left;">
	        	<a>Username: </a><br/>
	        	<a>Password: </a>
	        </div>
	        <div>
	        	<input wicket:id="username" name="name" type="text"/><br/>
	        	<input wicket:id="userpassword" name="password" type="password"/>
	        </div>
			<input type="submit" value="Login"/>
		</form>
		<span wicket:id="feedback"></span>
    </body>
</html>
